# Description: Workload for test: Multiple connections, simplified TPC-DS, Iceberg
---
version: 1
id: w_multi_connection
phases:
- id: setup
  sessions:
  - tasks:
    - template_id: setup
- id: setup_data_maintenance
  sessions:
  - tasks:
    - template_id: setup_data_maintenance
- id: init
  sessions:
  - tasks:
    - template_id: init
- id: build
  sessions:
  - tasks:
    - template_id: build
- id: multi_single_user
  sessions:
  - tasks:
    - template_id: single_user
  - tasks:
    - template_id: single_user
    connection_manager: 1
- id: multi_mixed_1
  sessions:
    - tasks:
        - template_id: single_user
      connection_manager: 0
    - tasks:
        - template_id: data_maintenance
      connection_manager: 1
- id: multi_mixed_2
  sessions:
    - tasks:
        - template_id: single_user
      connection_manager: 0
    - tasks:
        - template_id: optimize_iceberg
      connection_manager: 1