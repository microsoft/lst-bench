# Description: Workload for test: Multiple connections, simplified TPC-DS, Iceberg
---
version: 1
id: w_multi_connection
phases:
- id: setup
  sessions:
  - tasks:
    - template_id: setup
- id: setup_data_maintenance
  sessions:
  - tasks:
    - template_id: setup_data_maintenance
- id: init
  sessions:
  - tasks:
    - template_id: init
- id: build
  sessions:
  - tasks:
    - template_id: build
      replace_regex:
        - pattern: '(?i)options\((.|\n)*?\)'
          replacement: ''
- id: multi_single_user
  template_id: phase_multi_single_user
- id: multi_mixed_1
  sessions:
  - tasks:
    - template_id: single_user
    target_endpoint: 0
  - template_id: session_data_maintenance
    target_endpoint: 1
- id: multi_mixed_2
  sessions:
  - tasks:
    - template_id: single_user
    target_endpoint: 0
  - tasks:
    - template_id: optimize_iceberg
    target_endpoint: 1